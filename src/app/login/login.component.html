<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
        <div class="w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl text-gray-900 font-bold">
                    {{ onsignup ? 'Register' : 'Login to'}} Your Account
                </h1>
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Your Email
                        </label>
                        <input type="email" name="email" placeholder="name@email.com"
                        class="w-full border-4 p-2.5 border-gray-900 bg-gray-50 block text-sm text-gray-900 rounded-lg" ngModel>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Password
                        </label>
                        <input type="password" name="password" placeholder="********"
                        class="w-full border-4 p-2.5 border-gray-900 bg-gray-50 block text-sm text-gray-900 rounded-lg" ngModel>
                    </div>
                    <button class="w-full text-white bg-gray-800 hover:bg-gray-900 active:bg-blue-600 active:text-blue-950 font-medium rounded-lg text-sm px-5 py-2.5">Sign {{ onsignup ? 'Up' : 'In'}}</button>
                </form>
            </div>
        </div>
        <div *ngIf="!onsignup" class="w-full max-w-md rounded-lg bg-gray-400 py-4 px-6 mt-2 flex justify-between items-center">
            <span class="text-md text-gray-900"> Don't have an account yet? </span>
            <button class="p-2  text-white bg-gray-800 hover:bg-gray-900 active:bg-blue-600 active:text-blue-950 font-medium rounded-lg text-sm " (click)="onSignUp()">Sign Up</button>
        </div>
    </div>
</section>
