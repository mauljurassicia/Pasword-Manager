<div class="container mx-auto my-16 lg:px-0 md:px-2 px-3">
    <h1 class="text-5xl mt-0 mb-5">Maulword Password Manager</h1>
    <p class="mb-5">Meira cantik banget apalagi sekarang sudah mau lulus dia keren banget gimana ya aku bisa ketemu dia
        lagi padahla aku sudah sangat rindu</p>
    <button class="mb5 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded">
        Add New Site
    </button>

    <!-- Add new site form -->
    <div class="px-20 py-10 my-5 border-4 border-gray-900">
        <h2 class="text-3xl text-center"> Add New Site </h2>
        <p class="text-center">You can add a new site from the below form</p>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="flex flex-col">
                <label for="" class="text-lg font-medium mb-2"> Site Name </label>
                <input [(ngModel)]="siteName" type="text" name="siteName" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <div class="flex flex-col">
                <label for="" class="text-lg font-medium mb-2"> Site URL </label>
                <input [(ngModel)]="siteUrl" type="text" name="siteUrl" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <div class="flex flex-col">
                <label for="" class="text-lg font-medium mb-2"> Site Image URL </label>
                <input [(ngModel)]="siteImgUrl" type="text" name="siteImgUrl" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <button
                class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 bg-gray-900 text-white shadow rounded-md">
                Add New Site </button>

            <button class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">
                Cancel </button>
        </form>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        <div *ngFor="let site of allSites | async" class="shadow-lg border-4 border-gray-900">
            <img [src]="site.siteImgUrl" class="w-full" alt="{{ site.siteName }} image">
            <h3 class="p-3 text-xl font-bold w-full">{{ site.siteName }}</h3>
            <div class="w-60 m-3 px-3 bg-blue-300 text-blue-800 rounded-lg text-sm">{{ site.siteUrl }}</div>

            <div class="flex w-fit"><button
                    class="my-3 ml-3 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md"> Add New
                    Password </button>

                <button (click)="editSite(site.siteName, site.siteUrl, site.siteImgUrl, site.id)" class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">
                    Edit </button>

                <button class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow  rounded-md">
                    Delete </button>
            </div>
        </div>
        
    </div>
</div>
